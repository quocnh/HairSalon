<div class="modal-body">

    <form *ngIf="!isEmailForgetPasswordSent" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                #username="ngModel" disabled=""/>
        </div>
        <div class="form-group">
            <label for="email">Nhập email(*)</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
                #email="ngModel" />
            <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required">Yêu cầu nhập email.</div>
                <div *ngIf="email.errors.email">
                    Yêu cầu nhập đúng email.
                </div>
            </div>        
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary btn-block">
                Yêu cầu thay đổi mật khẩu
            </button>
        </div>
        
        
    </form>

    <div class="alert alert-success" *ngIf="isEmailForgetPasswordSent">
        Bạn sẽ nhận được email để thay đổi mật khẩu !!!
    </div>

    <div class="alert alert-success" *ngIf="isWrongEmail">
        Vui lòng kiểm tra lại email hoặc username !!!
    </div>

</div>
