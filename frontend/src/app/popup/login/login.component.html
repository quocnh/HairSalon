
<div class="modal-body">
    <div class="card card-user" *ngIf="isLogin; else registerPage">
        <h5 class="card-header">
            Đăng nhập
        </h5>
        <div class="card-body">

                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="loginObject.email" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Mật khẩu</label>
                    <input type="password" class="form-control" id="passwordInput" [(ngModel)]="loginObject.password" [ngModelOptions]="{standalone: true}" aria-describedby="passHelp">
                    <small id="passHelp" class="form-text text-muted"></small>
                </div>

                <div class="form-group" style="text-align:center;">
                    <button type="button" class="btn btn-dark" (click)="login()">Đăng nhập</button>
                    <button type="button" class="btn btn-secondary" (click)="moveToRegister()">Đăng ký</button>
                </div>

                <div>
                    <button class="btn btn-primary fb-btn" (click)="fbLogin()">
                        <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i> 
                        Đăng nhập bằng Facebook
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-dark" (click)="fbLogout()">Log out</button>
                </div>


        </div>
    </div>

    <ng-template #registerPage>

        <h5 class="card-header">
            Đăng ký thành viên
        </h5>
        <div class="card-body">

            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="passwordInput">Mật khẩu</label>
                <input type="password" class="form-control" id="passwordInput" aria-describedby="passHelp">
                <small id="passHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="passwordInput">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="passwordInput" aria-describedby="passHelp">
                <small id="passHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group" style="text-align:center;">
                <button type="button" class="btn btn-dark" (click)="register_ok()">Đăng ký</button>
                <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Hủy</button>
            </div>
        </div>

    </ng-template>

</div>
