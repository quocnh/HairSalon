
<div class="modal-body">
    <div class="card card-user">
        <h5 class="card-header">
            Log in
        </h5>
        <div class="card-body">

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
                    <small id="passHelp" class="form-text text-muted"></small>
                </div>

                <div class="form-group" style="text-align:center;">
                    <button type="button" class="btn btn-dark" (click)="login()">Log in</button>
                    <button type="button" class="btn btn-secondary" (click)="moveToRegister()">Register</button>
                </div>

                <div>
                    <button class="btn btn-primary fb-btn" (click)="fbLogin()">
                        <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i> 
                        Login With Facebook
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-dark" (click)="fbLogout()">Log out</button>
                </div>


        </div>
    </div>

</div>
