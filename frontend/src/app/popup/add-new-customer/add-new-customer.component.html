
<link href="https://cdn.syncfusion.com/ej2/ej2-base/styles/material.css" rel="stylesheet" />
<link href="https://cdn.syncfusion.com/ej2/ej2-buttons/styles/material.css" rel="stylesheet" />
<link href="https://cdn.syncfusion.com/ej2/ej2-inputs/styles/material.css" rel="stylesheet" />
<link href="https://cdn.syncfusion.com/ej2/ej2-popups/styles/material.css" rel="stylesheet" />
<link href="https://cdn.syncfusion.com/ej2/ej2-lists/styles/material.css" rel="stylesheet" />
<link href="https://cdn.syncfusion.com/ej2/ej2-calendars/styles/material.css" rel="stylesheet" />

<div class="modal-body">
    <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Thông tin user</h5>
        </div>
        <div class="card-body">
          <form #customerForm="ngForm">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                    <label>Username(*)</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.username" [ngModelOptions]="{standalone: true}" placeholder="michael23" >
                  </div>
              </div>
              <div class="col-md-7 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email(*)</label>
                  <input type="email" class="form-control" [(ngModel)]="customer.email" [ngModelOptions]="{standalone: true}" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Họ</label>
                  <input type="text" class="form-control" [(ngModel)]="customer.lastname" [ngModelOptions]="{standalone: true}" placeholder="Họ">
                </div>
              </div>
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Tên</label>
                  <input type="text" class="form-control" [(ngModel)]="customer.firstname" [ngModelOptions]="{standalone: true}" placeholder="Tên">
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                    <label>Giới tính</label>
                    <select input type="text" class="form-control"  [(ngModel)]="customer.gender" [ngModelOptions]="{standalone: true}">
                      <option [selected]="gender.value=='Nam'" *ngFor="let gender of genders">
                        {{gender.value}}
                      </option>
                    </select>
                    
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6 pr-1">

                    <div class="form-group">
                      <label>Ngày sinh(*)</label>

                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="modelDob" [ngModelOptions]="{standalone: true}" ngbDatepicker
                          [footerTemplate]="footerTemplate" 
                          #d="ngbDatepicker" 
                          [minDate]="{year: 1920, month: 1, day: 1}" [maxDate]="today" 
                          (click)="d.toggle()">

                        <ng-template #footerTemplate>
                          <hr class="my-0">
                          <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Today</button>
                          <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
                        </ng-template>

                    </div>
                </div>
                <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Số điện thoại(*)</label>
                      <input type="text" class="form-control" [(ngModel)]="customer.phone" [ngModelOptions]="{standalone: true}" placeholder="000-000-000" value="000-000-000">
                    </div>
                  </div>
              </div>

            
            <div class="row">
                <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Thành Phố</label>
                      <input type="text" class="form-control" [(ngModel)]="customer.city" [ngModelOptions]="{standalone: true}" placeholder="Hồ Chí Minh" value="Hồ Chí Minh">
                    </div>
                  </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Quận</label>
                  <input type="text" class="form-control" [(ngModel)]="customer.district" [ngModelOptions]="{standalone: true}" placeholder="Quận 1" value="Quận 1">
                </div>
              </div>
              
            </div>
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.address" [ngModelOptions]="{standalone: true}" placeholder="1 Điện Biên Phủ">
                  </div>
                </div>
              </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" (click)="modal.dismiss()"> Cancel</button>
                <button type="submit" class="btn btn-primary btn-round" (click)="addNewCustomer()"> Ok</button>
              </div>
            </div>
          </form>
        </div>
      </div>

</div>
