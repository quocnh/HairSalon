<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Cảnh báo</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <input [(ngModel)]="deletedCustomer.name" type="hidden">
    <p><strong>Bạn có muốn xóa tài khoản khách hàng "{{deletedCustomer.name}}" không?</strong></p>
    <p>Tất cả thông tin của khách hàng sẽ bị xóa vĩnh viễn.
    <span class="text-danger">Tài khoản khách hàng sẽ không thể phục hồi.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
  </div>
