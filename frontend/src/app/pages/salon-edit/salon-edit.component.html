<div class="row">
    <div class="col-md-12">
        <div class="card card-chart">
            <div class="card-header">
                <h4 class="card-title"> 
                    Thông tin salon 
                    
                </h4>
                   <br>
                <p class="card-category">
                    <label class="label">Tên Salon</label> 
                    <input type="text" class="form-control card-title" placeholder="Tên salon" value="{{ salon.name }}" [(ngModel)]="salon.name" [ngModelOptions]="{standalone: true}">  
                </p>
                <p class="card-category">
                    <label class="label">Địa chỉ</label> 
                    <input type="text" class="form-control" placeholder="Địa chỉ" value="{{ salon.address }}" [(ngModel)]="salon.address" [ngModelOptions]="{standalone: true}">
                </p>
                <div class="row">              
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="label">Thành phố</label>
                      <div class="input--style-1">
                        <ng-autocomplete [data]="cities" [searchKeyword]="keyword" [initialValue]="salon.city" placeHolder="Thành Phố"
                          (selected)='selectCityEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)'
                          [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" 
                          (inputCleared)="handleCityEmptyInput()" [(ngModel)]="salon.city" [ngModelOptions]="{standalone: true}">
                  
                        </ng-autocomplete>
                  
                        <ng-template #itemTemplate let-item>
                          <a [innerHTML]="item.name"></a>
                        </ng-template>
                  
                        <ng-template #notFoundTemplate let-notFound>
                          <div [innerHTML]="notFound"></div>
                        </ng-template>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="label">Quận</label>
                      <div class="input--style-1">
                        <ng-autocomplete [data]="districts" [searchKeyword]="keyword" [initialValue]="salon.district" placeHolder="Quận"
                          (selected)='selectDistrictEvent($event)' (inputChanged)='onChangeSearch($event)'
                          (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate"
                          (inputCleared)="handleDistrictEmptyInput()" [(ngModel)]="salon.district" [ngModelOptions]="{standalone: true}">
                        </ng-autocomplete>
                  
                        <ng-template #itemTemplate let-item>
                          <a [innerHTML]="item.name"></a>
                        </ng-template>
                  
                        <ng-template #notFoundTemplate let-notFound>
                          <div [innerHTML]="notFound"></div>
                        </ng-template>
                      </div>
                    </div>
                  </div>
                  
                </div>
            </div>
        </div>
      </div>
    
</div>


<div class="row"> 
  <div class="col-md-6" style="padding: 1px; margin:0">
    <div class=" btn-image" (click)="fileInput.click()" style="padding: 2px; margin:0">
      <img src={{strPhotos[0]}} style="width:100%">
      <input #fileInput type="file" (change)="onFileSelected($event)" style="display:none;" />
    </div>
  </div>
  <div class="col-md-3" style="padding: 1px; margin:0">
    <div class=" btn-image " (click)="fileInput1.click()" style="padding: 2px; margin:0">
      <img src={{strPhotos[1]}} style="object-fit: fill; width:100%">
      <input #fileInput1 type="file" (change)="onSmallPhotoFileSelected($event, 1)" style="display:none;" />
    </div>
    <div class=" btn-image " (click)="fileInput2.click()" style="padding: 2px; margin:0">
      <img src={{strPhotos[2]}} style="object-fit: fill; width:100%">
      <input #fileInput2 type="file" (change)="onSmallPhotoFileSelected($event, 2)" style="display:none;" />
    </div>
  </div>  
  <div class="col-md-3" style="padding: 1px; margin:0">
    <div class=" btn-image " (click)="fileInput3.click()" style="padding: 2px; margin:0">
      <img src={{strPhotos[3]}} style="object-fit: fill; width:100%">
      <input #fileInput3 type="file" (change)="onSmallPhotoFileSelected($event, 3)" style="display:none;" />
    </div>
    <div class=" btn-image " (click)="fileInput4.click()" style="padding: 2px; margin:0">
      <img src={{strPhotos[4]}} style="object-fit: fill; width:100%">
      <input #fileInput4 type="file" (change)="onSmallPhotoFileSelected($event, 4)" style="display:none;" />
    </div>
  </div>
</div>
<div class="row">
  <div class="update ml-auto mr-auto">
    <button type="submit" class="btn btn-primary btn-round" (click)="updateSalonInfo()">Cập nhật</button>
  </div>
</div>

<div class="row">

    <div class="col-md-8">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-title">Thông tin salon</h5>
          <textarea style="width: 100%; max-width: 100%;" name="Text1" rows="5" placeholder="Salon info" value="{{ salon.info }}" [(ngModel)]="salon.info" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
      </div>
    </div>
    
</div>

<div class="row">

    <div class="col-md-8">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-title">Dịch vụ</h5>
          <div class="row" *ngFor="let s of salon.services; let i = index">
            <div class="col-md-7" >
                <input id= "n-{{i}}" type="text" class="form-control card-title" placeholder="dịch vụ" value="{{ s.name }}" [(ngModel)]="s.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-3" >
                <input id= "p-{{i}}" type="text" class="form-control card-title" placeholder="Giá" value= "{{s.price }}" [(ngModel)]="s.price" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-2" >
                <button class="btn btn-sm btn-danger btn-round btn-icon pull-right" (click)= "deleteService(s)">
                    <a data-toggle="tooltip" data-placement="top" title="Xóa"> <i class="fa fa-trash"></i></a>
                </button>
                <p class="pull-right"> &#160; </p>
                <div>
                    <button class="btn btn-sm btn-info btn-round btn-icon pull-right" (click)= "updateService(s, i)">
                        <a data-toggle="tooltip" data-placement="top" title="Cập nhật"><i class="fa fa-pencil"></i></a>
                    </button>
                </div>          
                
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-7" >
                <input name="addedServiceName" type="text" class="form-control card-title" placeholder="Thêm dịch vụ" [(ngModel)]="addedService.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-3" >
                <input name="addedServicePrice" type="text" class="form-control card-title" placeholder="&#x20AB;0" [(ngModel)]="addedService.price" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-2" >
                <button class="btn btn-sm btn-success btn-round btn-icon pull-right" (click)= "addNewService(addedService)">
                    <a data-toggle="tooltip" data-placement="top" title="Thêm mới dịch vụ"> <i class="nc-icon nc-simple-add"></i></a>
                </button>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
    
</div>
