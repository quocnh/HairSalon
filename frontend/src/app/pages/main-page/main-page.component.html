<div class="row">
    <div class="col-md-3" *ngFor="let salon of salons">
        <div class="btn-primary card card-pricing" >
            
          
            <div class="image">
                <img src="assets/img/damir-bosnjak.jpg" alt="..." >
              </div>
     
          <div class="card-footer">

                <h6 class="text-left">{{ salon.name }}</h6>
                <p class="text-left">Address</p>
                <p class="text-left">Salon info</p>

            <div class="row">
                <div class="col-md-5 text-left">
                    <i class="fa fa-star text-danger"></i> 4.5 (232)
                </div>
                <div class="col-md-7 text-right">
                    <p>{{FromValue | currency:'VND'}} ~</p>
                </div>
            </div>
          </div>
        </div>
    </div>

</div>
