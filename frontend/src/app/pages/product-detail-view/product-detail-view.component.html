<div class="row">
    <div class="col-md-4">
      <div class="card card-user">
        
        <div class="image">
          <img src="assets/img/damir-bosnjak.jpg" alt="..." >
        </div>
        <div class="card-body">
          <div class="author">
            <a>
              <img class="avatar border-gray" src={{strAvatar}} >
              <button class="btn btn-sm btn-info btn-round btn-icon fa fa-pencil" (click)="fileInput.click()">
                <input #fileInput type="file" (change)="onFileSelected($event)" style="display:none;" />
              </button>
  
              <h5 class="title">{{ productDb.name }}</h5>
            </a>
          </div>
        </div>
      </div>
  
    </div>
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Thông tin sản phẩm</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Tên sản phẩm</label>
                  <input type="text" class="form-control"  value="{{ product.name }}">
                </div>
              </div>
            </div>
 
            <div class="row">
                <div class="col-md-12 pr-1">
                  <div class="form-group">
                    <label>Thông tin</label>
                    <input type="text" class="form-control" value="{{ product.info }}" [(ngModel)]="product.info" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Giá</label>
                    <input type="text" class="form-control" value="{{ product.price }}" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>

                <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Số lượng</label>
                      <input type="text" class="form-control" value="{{ product.quantity }}" [(ngModel)]="product.quantity" [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
            </div>
    
            <div class="row">
                <div class="update ml-auto mr-auto">
                    <button type="submit" class="btn btn-danger btn-round" (click)="deleteProduct()">Xóa sản phẩm</button>
                  </div>
                <div class="update ml-auto mr-auto">
                    <button type="submit" class="btn btn-primary btn-round" (click)="updateProduct()">Thay đổi</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
