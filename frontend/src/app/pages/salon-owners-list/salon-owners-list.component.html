<div class="row">

    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-6">
                <h4 class="card-title"> Danh sách chủ salon</h4>
                </div>
              <div class="col-md-6">  
                <th class="pull-right">

                  <div class="form-group">                   
                    
                    <div class="input--style-1">                      
                      <ng-autocomplete [data]="salonOwners" [searchKeyword]="keyword" placeHolder="Nhập tên chủ Salon"
                         (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)'
                         [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" (inputCleared)="handleEmptyInput()">
                      </ng-autocomplete>

                      <ng-template #itemTemplate let-item>
                        <a [innerHTML]="item.name"></a>
                      </ng-template>
        
                      <ng-template #notFoundTemplate let-notFound>
                        <div [innerHTML]="notFound"></div>
                      </ng-template>
                    </div>
                  </div>
                  
                    
                </th>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    Username
                  </th>
                  <th>
                    Tên
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Danh sách salon
                  </th>
                  <!-- <th class="text-right">
                    <button class="btn btn-sm btn-success btn-round btn-icon " (click)= "createNewSalonOwner()">
                      <a data-toggle="tooltip" data-placement="top" title="Thêm mới"> <i class="nc-icon nc-simple-add"></i></a>
                    </button>
                  </th> -->

                </thead>
                <tbody>
                    
                    <tr *ngFor="let salonOwner of displayedSalonOwners">
                        
                        <td>
                            <a href="{{prefixPath}}/{{salonOwner._id}}/profile">{{ salonOwner.username }}</a>
                        </td>
                        <td>
                            {{ salonOwner.lastname }} {{ salonOwner.firstname }}
                        </td>
                        <td>
                            {{ salonOwner.email }}
                        </td>
                        <td>
                          <a href="{{prefixPath}}/{{salonOwner._id}}/salons">Xem tất cả salon</a>
                      </td>
                        <td >
                            <button class="btn btn-sm btn-danger btn-round btn-icon pull-right" (click)= "deleteSalonOwner(salonOwner._id)">
                              <a data-toggle="tooltip" data-placement="top" title="Xóa"> <i class="fa fa-trash"></i></a>
                            </button>
                            <p class="pull-right"> &#160; </p>
                            <a href="{{prefixPath}}/{{salonOwner._id}}/profile">
                              <button class="btn btn-sm btn-info btn-round btn-icon pull-right">
                                <a data-toggle="tooltip" data-placement="top" title="Sửa"><i class="fa fa-pencil"></i></a>
                              </button>
                            </a>
                            
                            
                        </td>
                    </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</div>
