<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h4 class="card-title"> Danh sách khách hàng</h4>
          </div>
          <div class="col-md-6">
            <th class="pull-right">

              <div class="form-group">

                <div class="input--style-1">
                  <ng-autocomplete [data]="customers" [searchKeyword]="keyword" placeHolder="Nhập tên khách hàng"
                    (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)'
                    (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate"
                    [notFoundTemplate]="notFoundTemplate" (inputCleared)="handleEmptyInput()">
                  </ng-autocomplete>

                  <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.username"></a>
                  </ng-template>

                  <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                  </ng-template>
                </div>
              </div>

            </th>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>Username</th>
              <th>Full Name</th>
              <th>Date of Birth</th>
              <th>Phone</th>
              <th>Email</th>

              <th class="text-right">
                <button class="btn btn-sm btn-success btn-round btn-icon " (click)="createNewCustomer()">
                  <a data-toggle="tooltip" data-placement="top" title="Thêm mới"> <i
                      class="nc-icon nc-simple-add"></i></a>
                </button>
              </th>

            </thead>
            <tbody>

              <tr *ngFor="let customer of displayedCustomers">

                <td><a href="{{prefixPath}}/{{customer._id}}/profile">{{ customer.username }}</a></td>
                <td>{{ customer.firstname }} {{ customer.lastname }}</td>
                <td>{{ customer.dob | date}}</td>
                <td>{{ customer.phone}}</td>
                <td>{{ customer.email }}</td>

                <td>
                  <button class="btn btn-sm btn-danger btn-round btn-icon pull-right"
                    (click)="deleteCustomer(customer._id)">
                    <a data-toggle="tooltip" data-placement="top" title="Xóa"> <i class="fa fa-trash"></i></a>
                  </button>
                  <p class="pull-right"> &#160; </p>
                  <a href="{{prefixPath}}/{{customer._id}}/profile">
                    <button class="btn btn-sm btn-info btn-round btn-icon pull-right">
                      <a data-toggle="tooltip" data-placement="top" title="Sửa"><i class="fa fa-pencil"></i></a>
                    </button>
                  </a>

                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
