  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Thông tin cá nhân</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" disabled="" placeholder="username" value="{{ customer.username }}">
              </div>
            </div>
            
            <div class="col-md-8 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" placeholder="Email" value="{{ customer.email }}" [(ngModel)]="customer.email" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Họ</label>
                <input type="text" class="form-control" placeholder="Last Name" value="{{ customer.lastname }}" [(ngModel)]="customer.lastname" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Tên</label>
                <input type="text" class="form-control" placeholder="First Name" value= "{{ customer.firstname }}" [(ngModel)]="customer.firstname" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            
          </div>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Ngày sinh</label>

                  <input class="form-control" placeholder="{{ customer.dob | date: 'dd/MM/yyyy'}}" name="dp" [(ngModel)]="modelDob" value="{{ customer.dob | date: 'dd/MM/yyyy'}}" ngbDatepicker
                    [footerTemplate]="footerTemplate" 
                    #d="ngbDatepicker" 
                    [minDate]="{year: 1920, month: 1, day: 1}" [maxDate]="today"
                    (click)="d.toggle()">

                  <ng-template #footerTemplate>
                    <hr class="my-0">
                    <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Today</button>
                    <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
                  </ng-template>

              </div>
            </div>
            <div class="col-md-5 px-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Số điện thoại</label>
                <input type="email" class="form-control" placeholder="Phone number" value="{{customer.phone}}" [(ngModel)]="customer.phone" name="phone">
              </div>
            </div>
            <div class="col-md-2 pl-1">
              <div class="form-group">
                <label>Giới Tính </label>
                <select input type="text" class="form-control"  [(ngModel)]="customer.gender" [ngModelOptions]="{standalone: true}">
                  <option [selected]="customer.gender == 'customer.gender' " *ngFor="let gender of genders">
                    {{gender.value}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" class="form-control" placeholder="Home Address" value="{{ customer.address }}" [(ngModel)]="customer.address" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="label">Thành phố</label>
                <div class="input--style-1">
                  <ng-autocomplete [data]="cities" [searchKeyword]="keyword" [initialValue]="customer.city" placeHolder="Thành Phố"
                    (selected)='selectCityEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)'
                    [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" 
                    (inputCleared)="handleCityEmptyInput()" [(ngModel)]="customer.city" [ngModelOptions]="{standalone: true}">
            
                  </ng-autocomplete>
            
                  <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.name"></a>
                  </ng-template>
            
                  <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                  </ng-template>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="label">Quận</label>
                <div class="input--style-1">
                  <ng-autocomplete [data]="districts" [searchKeyword]="keyword" [initialValue]="customer.district" placeHolder="Quận"
                    (selected)='selectDistrictEvent($event)' (inputChanged)='onChangeSearch($event)'
                    (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate"
                    (inputCleared)="handleDistrictEmptyInput()" [(ngModel)]="customer.district" [ngModelOptions]="{standalone: true}">
                  </ng-autocomplete>
            
                  <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.name"></a>
                  </ng-template>
            
                  <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                  </ng-template>
                </div>
              </div>
            </div>
            
          </div>
          
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)="updateCustomerProfile()">Cập nhật</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
