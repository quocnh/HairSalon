<div class="row">
    <div class="col-md-4">
      <div class="card card-user">
        
        <div class="image">
          <img src="assets/img/damir-bosnjak.jpg" alt="..." >
        </div>
        <div class="card-body">
          <div class="author">
            <a>
              <img class="avatar border-gray" src={{strAvatar}} >
              <button class="btn btn-sm btn-info btn-round btn-icon fa fa-pencil" (click)="fileInput.click()">
                <input #fileInput type="file" (change)="onFileSelected($event)" style="display:none;" />
              </button>
  
              <h5 class="title">{{ salonOwnerDb.name }}</h5>
            </a>
            <p class="description" *ngIf="isSalonOwner">
              @{{ user.username }}
            </p>
          </div>
        </div>        
      </div>
  
    </div>
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Thông tin</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
                <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Số điện thoại</label>
                      <input type="email" class="form-control" placeholder="Phone number" value="{{salonOwnerDb.phone}}" [(ngModel)]="salonOwnerDb.phone" name="phone">
                    </div>
                </div>
              
                <div class="col-md-8 px-1">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" placeholder="Email" value="{{ salonOwnerDb.email }}" [(ngModel)]="salonOwnerDb.email" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Họ</label>
                  <input type="text" class="form-control" placeholder="Last Name" value="{{ salonOwnerDb.lastname }}" [(ngModel)]="salonOwnerDb.lastname" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Tên</label>
                  <input type="text" class="form-control" placeholder="First Name" value= "{{ salonOwnerDb.firstname }}" [(ngModel)]="salonOwnerDb.firstname" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Địa chỉ</label>
                  <input type="text" class="form-control" placeholder="Home Address" value="{{ salonOwnerDb.address }}" [(ngModel)]="salonOwnerDb.address" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Quận</label>
                  <input type="text" class="form-control" placeholder="District" value="{{ salonOwnerDb.district }}" [(ngModel)]="salonOwnerDb.district" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Thành phố</label>
                  <input type="text" class="form-control" placeholder="City" value="{{ salonOwnerDb.city }}" [(ngModel)]="salonOwnerDb.city" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              
            </div>
            
            <div class="row" *ngIf="isModifiedEnable">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" (click)="updateProfile()">Cập nhật</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
