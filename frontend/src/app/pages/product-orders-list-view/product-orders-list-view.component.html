

<div class="row">

    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
            <h4 class="card-title"> Danh sách đơn hàng</h4>
            </div>
            <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                <thead class=" text-primary">
                    <th>Chủ salon</th>
                    <th>Tên sản phẩm</th>
                    <th>Số lượng</th> 
                    <th>Giảm giá</th>
                    <th>Khuyến mãi</th>
                    <th>Giá</th>    
                    <th class="text-right">
                    <!-- <button class="btn btn-sm btn-success btn-round btn-icon " (click)= "createNewSalon()">
                        <a data-toggle="tooltip" data-placement="top" title="Thêm mới"> <i class="nc-icon nc-simple-add"></i></a>
                    </button> -->
                    </th>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let order of pOrders; let i = index">                        
                        <td><a href="{{prefixPath}}/salonOwners/{{order._salonOwnerId}}">{{ salonOwnerName[i] }}</a></td>
                        <td><a href="{{prefixPath}}/products/{{order._productId}}">{{ productName[i] }} </a></td>
                        <td> {{ order.quantity }} </td>
                        <td> {{ order.discount }} </td>
                        <td> {{ order.event }} </td>
                        <td> {{ order.totalPrice | currency:'VND'}} </td>
                        <td >
                            <button class="btn btn-sm btn-danger btn-round btn-icon pull-right" (click)= "deleteOrder(order._id)">
                            <a data-toggle="tooltip" data-placement="top" title="Xóa"> <i class="fa fa-trash"></i></a>
                            </button>
                            <!-- <p class="pull-right"> &#160; </p>
                            <a href="{{prefixPath}}">
                                <button class="btn btn-sm btn-info btn-round btn-icon pull-right" >
                                    <a data-toggle="tooltip" data-placement="top" title="Sửa"><i class="fa fa-pencil"></i></a>
                                </button>
                            </a> -->
                        </td>
                    </tr>
                    
                </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>
</div>
