<div class="row">
    <div class="card card-plain">
        <div class="card-header">
          <h4 class="card-title"> {{salon.name}}</h4>
          <p class="card-category"> <i class="fa fa-star text-danger"></i> 4.5 (232) Address {{salon.address}}</p>
        </div>
    </div>
</div>

<div class="row"> 
  <div class="col-md-6">
    <div class="btn btn-image card" (click)= "showImageSlider()">
      <img src="assets/img/damir-bosnjak.jpg" style="width:100%">
    </div>
  </div>
  <div class="col-md-3">
    <div class="btn btn-image card image" (click)= "showImageSlider()" >
      <img src="assets/img/damir-bosnjak.jpg" style="width:100%">
    </div>
    <div class="btn btn-image card image" (click)= "showImageSlider()">
      <img src="assets/img/damir-bosnjak.jpg" style="width:100%">
    </div>
  </div>  
  <div class="col-md-3">
    <div class="btn btn-image card image" (click)= "showImageSlider()">
      <img src="assets/img/damir-bosnjak.jpg" style="width:100%">
    </div>
    <div class="btn btn-image card image" (click)= "showImageSlider()">
      <img src="assets/img/damir-bosnjak.jpg" style="width:100%">
    </div>
  </div>
</div>

<div class="row">

    <div class="col-md-8">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-title">Thông tin salon</h5>
          <p class="card-category">{{salon.info}}</p>
        </div>
        <div class="card-body">
          <canvas id="speedChart" width="400" height="100"></canvas>
        </div>
      </div>
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-title">Bình luận</h5>
        </div>
        <div class="card-body">
          <p class="card-category">Hiển thị bình luận</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card pull-right">
        <div class="card-header ">
          <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Chọn ngày</label>
  
                <input class="form-control" name="dateP" [(ngModel)]="modelDob" [ngModelOptions]="{standalone: true}" ngbDatepicker
                  [footerTemplate]="footerTemplate" 
                  #d="ngbDatepicker" 
                  [minDate]="today"
                  (click)="d.toggle()">
  
                <ng-template #footerTemplate>
                  <hr class="my-0">
                  <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Today</button>
                  <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
                </ng-template>
  
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Chọn giờ</label>
  
                <input class="form-control" name="timeP" [(ngModel)]="modelDob" [ngModelOptions]="{standalone: true}" ngbDatepicker
                  [footerTemplate]="footerTemplate" 
                  #d="ngbDatepicker" 
                  [minDate]="today"
                  (click)="d.toggle()">
  
                <ng-template #footerTemplate>
                  <hr class="my-0">
                  <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Today</button>
                  <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
                </ng-template>
  
            </div>
          </div>
        </div>
        </div>
        <div class="card-body ">
          <div class="form-group" >
            <select input type="text" class="form-control" (change)="selectServiceOnChange($event.target.options.selectedIndex)">
              <option value="">Chọn dịch vụ</option>
              <option *ngFor="let s of salon.services; let i = index">
                <p style="text-align:left;">{{s.name}} &emsp;</p>
                <span class="text-right" data-type="currency">({{s.price|currency:"&#x20AB;":'symbol':'3.0'}} )</span>

              </option>
            </select>
            
          </div>

          <div class="btn btn-booking card card-btn" (click)= "reserveService()">
            Đặt chỗ
          </div>
        </div>
        <div class="card-footer ">
          
          <div class="card card-plain">
            <div class="card-header">
              <p class="card-category"> Dịch vụ chọn:</p>
            </div>
            <div class="card-body">
              <div class="table-responsive" *ngIf="total !== 0">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      Dịch vụ
                    </th>
                    <th>
                      Giá
                    </th>
                    <th class="text-right">
                      &#160;
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let s of selectServices; let i = index">
                      <td>
                        {{s.name}}
                      </td>
                      <td class="text-right"data-type="currency">
                        {{s.price|currency:"&#x20AB;":'symbol':'3.0'}}
                      </td>
                      <td >
                        <button class="btn btn-sm btn-info btn-round btn-icon pull-right" (click)= "deleteSelectedService(i)">
                          <a data-toggle="tooltip" data-placement="top" title="Xóa"><i class="fa fa-pencil"></i></a>
                        </button>
                        
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <hr>
          <div class="stats">
            <p style="text-align:left;">Tổng cộng
              <span style="float:right;">
                {{total|currency:"&#x20AB;":'symbol':'3.0'}}
              </span>
            </p> 
          </div>
        </div>
      </div>
    </div>
    
</div>
