<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let salon of salons">
        <div class="btn btn-salonCard card card-stats" >
            <div class="card-body ">
                <div class="row">
                    <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning">
                        <i class="nc-icon nc-image"></i>
                        </div>
                    </div>
                    <div class="col-7 col-md-8">
                        <div class="numbers">
                        <p class="card-category">
                            {{ salon.name }}
                        </p>
                        <p class="card-title"> 
                            <i class="nc-icon nc-badge"></i>    10 
                        </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <hr>
                <div class="stats">
                    <div class="legend">
                        <i class="fa fa-circle text-primary"></i> Opened
                        <i class="fa fa-circle text-gray"></i> Closed
                        <i class="btn btn-neutral nc-icon nc-simple-remove pull-right" 
                            style="font-weight: bold; font-size: 20px;" 
                            (click)= "deleteSalon(salon._id)">
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="btn btn-primary card card-stats" (click)= "createNewSalon()" >
            <div class="card-body">
                <div class="icon-big text-center icon-warning">
                    <i class="nc-icon nc-simple-add"></i>
                </div>
            </div>
            <div class="card-footer ">
                <p class="card-category">
                    Thêm salon mới
                </p>
            </div>
        </div>
    </div>
</div>
