<div class="row">
  <div class="col-md-4">
    <div class="card card-user">

      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a>
            <img class="avatar border-gray" src={{strAvatar}}>
            <button class="btn btn-sm btn-info btn-round btn-icon fa fa-pencil" (click)="fileInput.click()">
              <input #fileInput type="file" (change)="onFileSelected($event)" style="display:none;" />
            </button>

            <h5 class="title">{{ barberDb.firstname }} {{ barberDb.lastname }}</h5>
          </a>
          <p class="description">
            @{{ salonName }}
          </p>
        </div>
      </div>
      
    </div>

  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Thông tin cá nhân</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" disabled="" placeholder="username"
                  value="{{ barber.username }}">
              </div>
            </div>

            <div class="col-md-8 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" placeholder="Email" value="{{ barber.email }}"
                  [(ngModel)]="barber.email" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Họ</label>
                <input type="text" class="form-control" placeholder="Last Name" value="{{ barber.lastname }}"
                  [(ngModel)]="barber.lastname" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Tên</label>
                <input type="text" class="form-control" placeholder="First Name" value="{{ barber.firstname }}"
                  [(ngModel)]="barber.firstname" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Ngày sinh</label>

                <input class="form-control" placeholder="{{ barber.dob | date: 'dd/MM/yyyy'}}" name="dp"
                  [(ngModel)]="modelDob" value="{{ barber.dob | date: 'dd/MM/yyyy'}}" ngbDatepicker
                  [footerTemplate]="footerTemplate" #d="ngbDatepicker" [minDate]="{year: 1920, month: 1, day: 1}"
                  [maxDate]="today" (click)="d.toggle()">

                <ng-template #footerTemplate>
                  <hr class="my-0">
                  <button class="btn btn-primary btn-sm m-2 float-left"
                    (click)="model = today; d.close()">Today</button>
                  <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
                </ng-template>

              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Số điện thoại</label>
                <input type="email" class="form-control" placeholder="Phone number" value="{{barber.phone}}"
                  [(ngModel)]="barber.phone" name="phone">
              </div>
            </div>
            <div class="col-md-3 pl-1">
              <div class="form-group">
                <label>Giới Tính </label>
                <select input type="text" class="form-control" [(ngModel)]="barber.gender"
                  [ngModelOptions]="{standalone: true}">
                  <option [selected]="barber.gender == 'customer.gender' " *ngFor="let gender of genders">
                    {{gender}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>CCCD/CMND</label>
                <input type="text" class="form-control" value="{{ barber.idcard }}"
                  [(ngModel)]="barber.idcard" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Quê Quán</label>
                <input type="text" class="form-control" value="{{ barber.hometown }}"
                  [(ngModel)]="barber.hometown" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-12 pr-1">
              <div class="form-group">
                <label>Thông tin</label>
                <input type="text" class="form-control" placeholder="Profile" value="{{ barber.profile }}"
                  [(ngModel)]="barber.profile" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)="updateUserProfile()">Thay đổi</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
